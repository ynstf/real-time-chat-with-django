<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Chat Application{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            position: relative;
        }
        .username {
            position: absolute;
            top: 10px;
            right: 20px;
            font-weight: bold;
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
    {% if user.is_authenticated %}
    <div class="username">User: {{ user.username }}</div>
    {% endif %}
    {% block content %}
    {% endblock %}
</body>
</html>
